<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OURCU Checking Accounts Animation</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

<div class="container">
    <img src="./src/images/Neighbor_Family_Outdoor_Gathering.jpg" alt="Background Photo" class="background-photo">
    <img src="./src/images/Neighbor_Kids_Play_Tug_Of_War.jpg" alt="Background Photo"
         class="background-photo background-photo-final">
    <div class="logo">
        <div class="logo_bg"></div>

    <div class="text-container">
        <div class="initial-text">
            <p class="text-line">Enjoy the benefits of</p>
            <p class="text-line">OURCU Checking Accounts!</p>
        </div>
        <ul class="benefits">

            <li><span class="checkmark">✔</span> Roadside Assistance</li>
            <li><span class="checkmark">✔</span> Cell Phone Protection</li>
            <li><span class="checkmark">✔</span> And so much more ...</li>
        </ul>
        <div class="pre-final-text">
            <p>Let’s grow your <br />brighter financial future, together!</p>
        </div>
        <div class="final-text">
            <p>Enjoy the benefits of <br><span>OURCU Checking Accounts!</span></p>
            <button class="learn-more">LEARN MORE</button>
        </div>
    </div>
</div>

<script src="src/js/script.js"></script>

</html>
