name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run Selenium tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          python test_selenium.py

      - name: Deploy to Staging Server
        if: success()
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER: ${{ secrets.STAGING_SERVER }}
          USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh -i $SSH_PRIVATE_KEY $USER@$SERVER "cd /path/to/staging && git pull origin staging && npm install && npm run build"

      - name: Post-Deployment Monitoring
        run: |
          sleep 30 # Подождать, пока сервисы поднимутся
          curl -X GET https://cicd-stage.dialen.com.ua/health-check
        continue-on-error: true

      - name: Check Monitoring Status
        id: check_status
        run: echo "status=$(curl -s https://cicd-stage.dialen.com.ua/health-check | jq .status)" >> $GITHUB_ENV

      - name: Rollback if Monitoring Fails
        if: ${{ env.status != 'healthy' }}
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER: ${{ secrets.STAGING_SERVER }}
          USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh -i $SSH_PRIVATE_KEY $USER@$SERVER "cd /path/to/staging && git reset --hard HEAD~1 && npm install && npm run build"
